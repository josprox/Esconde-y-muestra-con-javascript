<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Cetis CWP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/4a5e39d1d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/registro.css">
</head>
<body>

    <div class="contenedor">
        <div class="caja_form">

            <div class="caja_form_boton">
                <button type="button" class="precionar_boton" onclick="login();"><i class="fa-solid fa-user-check"></i> alumno</button>
                <button type="button" class="precionar_boton" onclick="registro();"><i class="fa-solid fa-chalkboard-user"></i> maestro</button>
            </div>
            <div class="social">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-solid fa-seedling"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-solid fa-school"></i></a>
            </div>

            <form id="login" action="" class="input_group">
                <input type="text" class="input_field" placeholder="¿Cuál es tu nombre?" required>
                <input type="text" class="input_field" placeholder="inserta tu correo electronico" required>
                <input type="text" class="input_field" placeholder="¿Cuál es tu número de control?" required>
                <input type="text" class="input_field" placeholder="¿Tienes alguna discapacidad?" required>
                <select name="" class="input_field">
                    <option selected>¿Cuál es tu genero?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <select name="" class="input_field">
                    <option selected>¿Cuál es tu grado y grupo?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <select name="" class="input_field">
                    <option selected>¿Cuál es tu especialidad?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <select name="" class="input_field">
                    <option selected>¿Cuál es tu turno?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <input type="text" class="input_field" placeholder="ingresa un usuario" required>
                <input type="password" class="input_field" placeholder="ingresa tu contraseña de acceso" required>
                <input type="checkbox" name="" class="input_check">
                <span>Acepta guardar esta información.</span>
                <button type="submit" name="" class="enviar_boton">Registrarse</button>
            </form>

            <form id="registro" action="" class="input_group">
                <input type="text" class="input_field" placeholder="¿Cuál es tu nombre?" required>
                <input type="text" class="input_field" placeholder="inserta tu correo electronico" required>
                <input type="text" class="input_field" placeholder="¿Tienes alguna discapacidad?" required>
                <select name="" class="input_field">
                    <option selected>¿Cuál es tu genero?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <select name="" class="input_field">
                    <option selected>¿Qué grado y grupo te corresponde?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <select name="" class="input_field">
                    <option selected>¿Cuál es la especialidad con la que trabajarás?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <select name="" class="input_field">
                    <option selected>¿Cuál es el turno con la que trabajarás?</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                </select>
                <input type="text" class="input_field" placeholder="ingresa un usuario" required>
                <input type="password" class="input_field" placeholder="ingresa tu contraseña de acceso" required>
                <input type="checkbox" name="" class="input_check">
                <span>Acepta guardar esta información.</span>
                <button type="submit" name="" class="enviar_boton">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="js/mostrar.js"></script>
    
</body>
</html>
